<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password generator.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Enter Your Password Length:</label>
        <br>
        <input type="number" id="length" min="4" max="20" value="8">
        <br><br>
        <input class="password" type="text" id="password" readonly>
        <br>
        <button onclick="generatePassword()">Generate Password</button>

    </div>
<script src="password generator.js"></script>
</body>
</html>
